<!DOCTYPE html>
<html lang=”es”>

<head>
    <meta charset=”UTF-8″ />
    <title>PR3_Buscaminas</title>
    <script src="main.js" type="module"></script>
    <link rel="stylesheet" href="css/indexStyles.css" />
    <link rel="icon" type="image" href="src/mine.png"/>
</head>

<body>
    <header>
        <img src="src/logoMina.png" alt="mine" />
        <h1>PR3 - BUSCAMINAS</h1>
    </header>
    <main id="juego">
        <section id="secInicio">
            <h2>INICIAR JUEGO:</h2>
            <button id="botonEmpezar">Empezar</button>
        </section>
        <section id="secSaludos" hidden>
            <h3 id="saludo"></h3>
        </section>
        <section id="secTablero" hidden>
            <h2>Tablero:</h2>
            <table id="tablero"></table>
        </section>
        <section id="secbotones" hidden>
            <h2>Botones:</h2>
            <div class="botones">
                <button id="reiniciar">Reiniciar</button>
                <button id="cambiar">Cambiar cuenta</button>
                <button id="eliminarActual">Eliminar cuenta</button>
                <button id="eliminarTodo">Eliminar todas las cuentas</button>
            </div>
        </section>
    </main>
</body>

</html>
