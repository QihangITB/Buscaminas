<!DOCTYPE html>
<html lang=”es”>

<head>
    <meta charset=”UTF-8″ />
    <title>Formulario</title>
    <script src="scripts/main.js" type="module"></script>
    <link rel="stylesheet" href="css/formStyles.css" />
    <link rel="icon" type="image" href="img/form.png" />
</head>

<body>
    <header>
        <img src="img/formPagina.png" alt="Formulario" />
        <h1>Congifuración jugador</h1>
    </header>
    <main>
        <div id="menu">
            <form id="formulario" class="configTablero" method="post">
                <form id="formulario" hidden>
                    <button id="enviar" type="submit" hidden>Iniciar Sesión</button>
                </form>
                <button id="registrar" class="menuFormulario">REGISTRAR</button>
                <button id="iniciarSesion" class="menuFormulario">INICIAR SESION</button>
                <button id="volver" hidden>Volver</button>
            </form>
        </div>
        <section id="secInicio" hidden>
            <h2>INICIAR JUEGO:</h2>
            <button id="botonEmpezar">Empezar</button>
        </section>
    </main>
</body>

</html>
